paths:
  /v1/user:
    get:
      summary: User | Lista de usuários
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - id
                        - name
                        - document
                        - birthday
                        - created_at
                        - updated_at
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                          minLength: 1
                        document:
                          type: string
                          minLength: 1
                        birthday:
                          type: string
                          minLength: 1
                        created_at:
                          type: string
                          minLength: 1
                        updated_at:
                          type: string
                          minLength: 1
                required:
                  - data
      operationId: get-v1-user
      description: Retorna lista de usuários cadastrados
    post:
      summary: User | Cadastrar
      operationId: post-v1-user
      responses:
        '201':
          description: OK | Usuário criado com sucesso
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                        minLength: 1
                      birthday:
                        type: string
                        minLength: 1
                      document:
                        type: string
                        minLength: 1
                      updated_at:
                        type: string
                        minLength: 1
                      created_at:
                        type: string
                        minLength: 1
                      id:
                        type: number
                    required:
                      - name
                      - birthday
                      - document
                      - updated_at
                      - created_at
                      - id
                  success:
                    type: boolean
                required:
                  - data
                  - success
              examples: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        minLength: 1
                      errors:
                        type: object
                        properties: {}
                        required: []
                    required:
                      - message
                      - errors
                  success:
                    type: boolean
                required:
                  - data
                  - success
        '409':
          description: Conflict | Usuário já existente
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: string
                    minLength: 1
                  success:
                    type: boolean
                required:
                  - data
                  - success
      description: Criação de um novo usuário
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  description: Nome completo
                document:
                  type: string
                  minLength: 1
                  description: 'Inserir no padrão: 111.222.333-44'
                birthday:
                  type: string
                  minLength: 1
                  description: 'Inserir no padrão: dd/mm/YYYY'
              required:
                - name
                - document
                - birthday
            examples: {}
        description: ''
    parameters: []
  '/v1/user/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ID do usuário
      - schema:
          type: string
        name: id
        in: path
        description: ID do usuário
    get:
      summary: User | Buscar usuário
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      name:
                        type: string
                        minLength: 1
                      document:
                        type: string
                        minLength: 1
                      birthday:
                        type: string
                        minLength: 1
                      created_at:
                        type: string
                        minLength: 1
                      updated_at:
                        type: string
                        minLength: 1
                    required:
                      - id
                      - name
                      - document
                      - birthday
                      - created_at
                      - updated_at
                required:
                  - data
        '404':
          description: Not Found | Usuário não encontrado
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: string
                    minLength: 1
                  success:
                    type: boolean
                required:
                  - data
                  - success
      operationId: get-v1-user-id
      description: Retorna usuário por ID
    delete:
      summary: User | Deletar
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: string
                    minLength: 1
                  success:
                    type: boolean
                required:
                  - data
                  - success
      operationId: delete-v1-user-id
      description: Deleta um usuário existente
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
        description: ''
    put:
      summary: User | Atualizar
      operationId: put-v1-user-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      name:
                        type: string
                        minLength: 1
                      document:
                        type: string
                        minLength: 1
                      birthday:
                        type: string
                        minLength: 1
                      created_at:
                        type: string
                        minLength: 1
                      updated_at:
                        type: string
                        minLength: 1
                    required:
                      - id
                      - name
                      - document
                      - birthday
                      - created_at
                      - updated_at
                  success:
                    type: boolean
                required:
                  - data
                  - success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        minLength: 1
                      errors:
                        type: object
                        properties: {}
                        required: []
                    required:
                      - message
                      - errors
                  success:
                    type: boolean
                required:
                  - data
                  - success
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: string
                    minLength: 1
                  success:
                    type: boolean
                required:
                  - data
                  - success
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  description: Nome completo
                birthday:
                  type: string
                  minLength: 1
                  description: Inserir no padrão dd/mm/YYYY
              required:
                - name
                - birthday
  /v1/transactions/bank-account:
    post:
      summary: Transactions | Abertura de conta
      tags: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      user_id:
                        type: number
                      type:
                        type: string
                        minLength: 1
                      bank_balance:
                        type: number
                      created_at:
                        type: string
                        minLength: 1
                      updated_at:
                        type: string
                        minLength: 1
                    required:
                      - id
                      - user_id
                      - type
                      - bank_balance
                      - created_at
                      - updated_at
                  success:
                    type: boolean
                required:
                  - data
                  - success
              examples:
                Conta criada com sucesso:
                  value:
                    data:
                      id: 14
                      user_id: 1
                      type: poupanca
                      bank_balance: 100
                      created_at: '2021-01-17T18:17:11.000000Z'
                      updated_at: '2021-01-17T18:17:11.000000Z'
                    success: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: string
                    minLength: 1
                  success:
                    type: boolean
                required:
                  - data
                  - success
              examples:
                Campo inválido:
                  value:
                    data:
                      message: Invalid request
                      errors:
                        type:
                          - The type field is required.
                    success: false
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: string
                    minLength: 1
                  success:
                    type: boolean
                required:
                  - data
                  - success
              examples:
                Header x-api-user-id vazio:
                  value:
                    data: Header x-api-user-id não encontrado
                    success: false
                Usuário não encontrado:
                  value:
                    data: Usuário não encontrado
                    success: false
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: string
                    minLength: 1
                  success:
                    type: boolean
                required:
                  - data
                  - success
              examples:
                Conta já existente:
                  value:
                    data: O usuário já possui conta poupanca
                    success: false
      operationId: post-v1-transactions-bank-account
      description: Abertura de conta corrente ou poupança para usuário
      parameters:
        - schema:
            type: integer
          in: header
          name: x-api-user-id
          description: ID do usuário
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                type:
                  type: string
                  minLength: 1
                  description: O valor deve ser 'poupanca' ou 'corrente'
                bank_balance:
                  type: number
              required:
                - type
                - bank_balance
            examples:
              Exemplo de conta corrente:
                value:
                  type: corrente
                  bank_balance: 100
              Exemplo de conta poupança:
                value:
                  type: poupanca
                  bank_balance: 50
  /v1/transactions/bank-deposit:
    patch:
      summary: Transactions | Depósito
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      user_id:
                        type: number
                      type:
                        type: string
                        minLength: 1
                      bank_balance:
                        type: number
                      created_at:
                        type: string
                        minLength: 1
                      updated_at:
                        type: string
                        minLength: 1
                    required:
                      - id
                      - user_id
                      - type
                      - bank_balance
                      - created_at
                      - updated_at
                  success:
                    type: boolean
                required:
                  - data
                  - success
        '400':
          description: Bad Request
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: string
                    minLength: 1
                  success:
                    type: boolean
                required:
                  - data
                  - success
              examples:
                Conta não encontrada:
                  value:
                    data: Conta não encontrada
                    success: false
      operationId: patch-v1-transactions-bank-deposit
      parameters:
        - schema:
            type: integer
          in: header
          name: x-api-user-id
          required: true
          description: ID do usuário
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                type:
                  type: string
                  minLength: 1
                bank_balance:
                  type: number
                  description: Valor que será depositado na conta do usuário
              required:
                - type
                - bank_balance
            examples:
              Depósito de conta poupança:
                value:
                  type: poupanca
                  bank_balance: 150
              Depósito de conta corrente:
                value:
                  type: corrente
                  bank_balance: 150
        description: ''
  /v1/transactions/bank-draft:
    patch:
      summary: Transactions | Saques
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: object
                    required:
                      - id
                      - user_id
                      - type
                      - bank_balance
                      - created_at
                      - updated_at
                      - banknotes
                    properties:
                      id:
                        type: number
                      user_id:
                        type: number
                      type:
                        type: string
                        minLength: 1
                      bank_balance:
                        type: number
                        description: Saldo da conta
                      created_at:
                        type: string
                        minLength: 1
                      updated_at:
                        type: string
                        minLength: 1
                      banknotes:
                        type: array
                        description: Array com as cédulas calculadas
                        items:
                          type: object
                  success:
                    type: boolean
                required:
                  - data
                  - success
              examples:
                Saque:
                  value:
                    data:
                      id: 1
                      user_id: 1
                      type: poupanca
                      bank_balance: 1120
                      created_at: '2021-01-19T22:01:47.000000Z'
                      updated_at: '2021-01-20T00:12:28.000000Z'
                      banknotes:
                        - 50
                        - 20
                        - 20
                        - 20
                        - 20
                    success: true
        '401':
          description: Unauthorized | Saldo insificiente
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: string
                    minLength: 1
                  success:
                    type: boolean
                required:
                  - data
                  - success
              examples:
                Saldo insuficiente:
                  value:
                    data: Saldo insuficiente
                    success: false
        '406':
          description: Not Acceptable | Saque com valor inválido
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: string
                    minLength: 1
                  success:
                    type: boolean
                required:
                  - data
                  - success
              examples:
                Saque com valor inválido:
                  value:
                    data: Não foi possível realizar o saque. Cédulas inválidas
                    success: false
      operationId: 'patch-http:-172.17.0.1-v1-transactions-bank-draft'
      parameters:
        - schema:
            type: integer
          in: header
          name: x-api-user-id
          required: true
          description: ID do usuário
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                type:
                  type: string
                  minLength: 1
                bank_balance:
                  type: number
              required:
                - type
                - bank_balance
            examples:
              Saque de conta-corrente:
                value:
                  type: corrente
                  bank_balance: 90
              Saque de conta poupança:
                value:
                  type: poupanca
                  bank_balance: 90
    parameters: []
components:
  schemas: {}
